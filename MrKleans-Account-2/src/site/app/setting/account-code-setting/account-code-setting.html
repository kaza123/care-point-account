<div class="index-content-header">
</div>

<div class="index-content-body ">

    <div class="col-xs-4 background-dark">
        <div class="row" style="display: flex; flex-flow: column; height: calc(100vh - 92px);">
            <div class="col-xs-12" style="flex: 0 0 auto; height: 95px; padding-right: 22px;">
                <table class="table-rounded control-table">
                    <col style="width: 35%"/>
                    <col style="width: 65%"/>
                    <tbody>
                        <tr>
                            <td><label>Account :</label></td>
                            <td><input type="text" class="form-control" ng-model="model.codeSetting.account"
                                       uib-typeahead="acc.indexNo as (acc.accCode + ' - ' + acc.name) for acc in model.accAccountList | filter:$viewValue | limitTo:10 | orderBy:'accCode'" 
                                       typeahead-input-formatter="model.accAccountLabel(model.codeSetting.account)" 
                                       typeahead-editable="false"
                                       ng-disabled="ui.mode !== 'NEW'"
                                       />
                            </td>
                        </tr>
                        <tr>
                            <td><label>Acc Code :</label></td>
                            <td><input class="form-control" ng-model="model.codeSetting.code" id="name" ng-disabled="ui.mode !== 'NEW'"> </td>
                        </tr>
                        <tr>
                            <td><label>Max No :</label></td>
                            <td><input smart-input="integer" class="form-control" ng-model="model.codeSetting.maxNo" id="name" ng-disabled="ui.mode !== 'NEW'"> </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-xs-8 background-light">
        <div class="row" style="display: flex; flex-flow: column;">
            <div class="col-xs-12">
                <div class="row col-xs-5">
                    <input type="text" class="search-input" ng-model="model.search.name" placeholder="search">
                </div>
                <table class="table-rounded">
                    <col style="width: 15%">
                    <col style="width: 40%">
                    <col style="width: 15%">
                    <col style="width: 15%">
                    <col style="width: 15%">
                    <thead class="background-dark">
                        <tr>
                            <th> <label>#</label> </th>
                            <th> <label>Account</label></th>
                            <th> <label>Code</label></th>
                            <th> <label>Max No</label></th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                </table>
                <div class="smart-scroll-y" style="height: calc(100vh - 150px);">
                    <table class="table-rounded">
                        <col style="width: 15%">
                        <col style="width: 40%">
                        <col style="width: 15%">
                        <col style="width: 15%">
                        <col style="width: 15%">
                        <tbody>
                            <tr ng-repeat="setting in model.accCodeSettingList| filter:model.search.name">
                                <td><label class="label label-default">{{setting.indexNo|fixedLength:5}}</label></td>
                                <td>{{model.accAccountLabel(setting.account)}}</td>
                                <td>{{setting.code}}</td>
                                <td>{{setting.maxNo}}</td>
                                <td class="text-right" style="padding-left: 5px;">
                                    <a class="btn btn-primary" ng-click="ui.edit(setting, $index)"><span class="glyphicon glyphicon-edit"></span></a>
                                    <a class="btn btn-danger" ng-click="http.delete(setting.indexNo,$index)"><span class="glyphicon glyphicon-trash"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="fab-container">
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'IDEAL'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'NEW'" ng-click="ui.save();"><i class="glyphicon glyphicon-ok"></i></a>
</div>
