<div class="index-content-header">

</div>
<div class="index-content-body">
    <div class="col-xs-4 background-dark border-dark-right">
        <div class="row">

            <uib-tabset active="activeTabIndex">
                <uib-tab heading="ALL REPORTS" >
                    <div class="col-xs-12 background-dark smart-scroll-y" style="padding-top: 5px; height: calc(100vh - 92px);">
                        <div ng-repeat="reportGroup in model.reports">
                            <table class="table table-striped">
                                <thead>
                                    <tr class="selected" ng-click="ui.selectReportGroup(reportGroup)">
                                        <th>{{reportGroup.groupName.replace("_", " ")}}</th>
                                    </tr>
                                </thead>
                            </table>

                            <div class="animation-expand" ng-show="model.currentReportGroup === reportGroup">
                                <table class="table table-striped">
                                    <tbody>
                                        <tr class="select-default-row" ng-repeat="report in reportGroup.reports">
                                            <td ng-click="ui.selectReport(report);" ng-class="report.fileName === model.currentReport.report.reportFile ? 'background-default' : ''">
                                                {{report.reportName.replace("_", " ").replace(".jrxml", "") | uppercase}}
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </uib-tab>

                <uib-tab heading="CURRENT REPORT">
                    <div class="col-xs-12" >
                        <div style="display: flex; flex-flow: column; height: calc(100vh - 104px);">

                            <table class="table table-success" style="margin-top: 10px;">
                                <thead>
                                    <tr class="select-default-row">
                                        <th class="text-center">{{model.currentReport.report.reportName.replace("_", " ").replace(".jrxml", "") | uppercase}}</th>
                                    </tr>
                                </thead>
                            </table>

                            <table class="control-table table-rounded">
                                <col style="width: 40%"/>
                                <col style="width: 60%"/>

                                <tbody>                   

                                    <tr ng-show="ui.isParameterAvailable('FROM_DATE')">
                                        <td><label class="control-label">FROM DATE</label></td>
                                        <td>
                                            <input type="date" class="form-control" id="status" ng-model="model.currentReport.parameterValues.FROM_DATE" >
                                        </td>
                                    </tr>
                                    <tr ng-show="ui.isParameterAvailable('TO_DATE')">
                                        <td><label class="control-label">TO DATE</label></td>
                                        <td>
                                            <input type="date" class="form-control" id="status" ng-model="model.currentReport.parameterValues.TO_DATE" >
                                        </td>
                                    </tr>
                                    <tr ng-show="ui.isParameterAvailable('GRN_NO')">
                                        <td><label class="control-label">GRN NO</label></td>
                                        <td>
                                            <input class="form-control" id="status" ng-model="model.currentReport.parameterValues.GRN_NO" >
                                        </td>
                                    </tr>
                                    <tr ng-show="ui.isParameterAvailable('SUPPLIER')">
                                        <td><label class="control-label">SUPPLIER</label></td>
                                        <td>
                                            <input class="form-control" id="status" ng-model="model.currentReport.parameterValues.SUPPLIER" 
                                                   uib-typeahead="supplier.indexNo as (supplier.indexNo+ ' - ' +supplier.name) for supplier in newModel.supplierList |filter:$viewValue |limitTo:10" 
                                                   typeahead-input-formatter="newModel.supplierLable(model.currentReport.parameterValues.SUPPLIER)">
                                        </td>
                                    </tr>
                                    <tr ng-show="ui.isParameterAvailable('BRANCH')">
                                        <td><label class="control-label">Branch</label></td>
                                        <td>
                                            <input class="form-control" id="status" ng-model="model.currentReport.parameterValues.BRANCH" 
                                                   uib-typeahead="branch.indexNo as (branch.branchCode+ ' - ' +branch.name) for branch in newModel.branchList |filter:$viewValue |limitTo:10" 
                                                   typeahead-input-formatter="newModel.branchLable(model.currentReport.parameterValues.BRANCH)">
                                        </td>
                                    </tr>
                                    <tr ng-show="ui.isParameterAvailable('ACC_ACCOUNT')">
                                        <td><label class="control-label">ACCOUNT</label></td>
                                        <td>
                                            <input class="form-control" id="status" ng-model="model.currentReport.parameterValues.ACC_ACCOUNT" 
                                                   uib-typeahead="account.indexNo as (account.accCode+ ' - ' +account.name) for account in newModel.accountList |filter:$viewValue |limitTo:10" 
                                                   typeahead-input-formatter="newModel.accountLable(model.currentReport.parameterValues.ACC_ACCOUNT)">
                                        </td>
                                    </tr>
                                    <tr ng-show="ui.isParameterAvailable('LEDGER_TYPE')">
                                        <td><label class="control-label">LEDGER TYPE</label></td>
                                        <td>
                                            <input class="form-control" id="status" ng-model="model.currentReport.parameterValues.LEDGER_TYPE" 
                                                   uib-typeahead="type.name as (type.indexNo+' - '+type.name) for type in newModel.ledgerTypeList |filter:$viewValue |limitTo:10" 
                                                   typeahead-input-formatter="newModel.ledgerTypeLable(model.currentReport.parameterValues.LEDGER_TYPE)" >
                                        </td>
                                    </tr>
                                    <tr ng-show="ui.isParameterAvailable('SEARCH_CODE')">
                                        <td><label class="control-label">SEARCH CODE</label></td>
                                        <td>
                                            <input class="form-control" id="status" ng-model="model.currentReport.parameterValues.SEARCH_CODE" >
                                        </td>
                                    </tr>
                                    <tr ng-show="ui.isParameterAvailable('CREDIT_TYPE')">
                                        <td><label class="control-label">CREDIT TYPE</label></td>
                                        <td>
                                            <input class="form-control" id="status" ng-model="model.currentReport.parameterValues.CREDIT_TYPE" >
                                        </td>
                                    </tr>
                                    <tr ng-show="ui.isParameterAvailable('ACC_MAIN_NAME')">
                                        <td><label class="control-label">ACC MAIN CATEGORY</label></td>
                                        <td>
                                            <input class="form-control" id="status" ng-model="model.currentReport.parameterValues.ACC_MAIN_NAME" >
                                        </td>
                                    </tr>
                                    <tr ng-show="ui.isParameterAvailable('INVOICE_NO')">
                                        <td><label class="control-label">INVOICE NO</label></td>
                                        <td>
                                            <input class="form-control" id="status" ng-model="model.currentReport.parameterValues.INVOICE_NO" >
                                        </td>
                                    </tr>
                                    <tr ng-show="ui.isParameterAvailable('CLIENT')">
                                        <td><label class="control-label">CLIENT</label></td>
                                        <td>
                                            <input class="form-control" id="status" ng-model="model.currentReport.parameterValues.CLIENT"
                                                   uib-typeahead="client.indexNo as (client.indexNo+ ' - ' +client.name) for client in newModel.clientList |filter:$viewValue |limitTo:10" 
                                                   typeahead-input-formatter="newModel.clientLable(model.currentReport.parameterValues.CLIENT)" >
                                        </td>
                                    </tr>
                                    <tr ng-show="ui.isParameterAvailable('VEHICLE')">
                                        <td><label class="control-label">VEHICLE</label></td>
                                        <td>
                                            <input class="form-control" id="status" ng-model="model.currentReport.parameterValues.VEHICLE" 
                                                   uib-typeahead="vehicle.indexNo as (vehicle.indexNo+ ' - ' +vehicle.vehicleNo) for vehicle in newModel.vehicleList |filter:$viewValue |limitTo:10" 
                                                   typeahead-input-formatter="newModel.vehicleLable(model.currentReport.parameterValues.VEHICLE)" >
                                        </td>
                                    </tr>
                                    <tr ng-show="ui.isParameterAvailable('AMOUNT')">
                                        <td><label class="control-label">AMOUNT</label></td>
                                        <td>
                                            <input class="form-control" id="status" ng-model="model.currentReport.parameterValues.AMOUNT" >
                                        </td>
                                    </tr>
                                    <tr ng-show="ui.isParameterAvailable('ITEM')">
                                        <td><label class="control-label">ITEM</label></td>
                                        <td>
                                            <input class="form-control" id="status" ng-model="model.currentReport.parameterValues.ITEM" 
                                                   uib-typeahead="item.indexNo as (item.barcode+ ' - ' +item.name) for item in newModel.itemList |filter:$viewValue |limitTo:10" 
                                                   typeahead-input-formatter="newModel.itemLable(model.currentReport.parameterValues.ITEM)" >
                                        </td>
                                    </tr>
                                    <tr ng-show="ui.isParameterAvailable('ITEM_TYPE')">
                                        <td><label class="control-label">ITEM_TYPE</label></td>
                                        <td>
                                            <input class="form-control" id="status" ng-model="model.currentReport.parameterValues.ITEM_TYPE" 
                                               uib-typeahead="type as (type) for type in newModel.itemTypeList |filter:$viewValue |limitTo:10" 
                                               typeahead-input-formatter="newModel.itemTypeLable(model.currentReport.parameterValues.ITEM_TYPE)" >
                                        </td>
                                    </tr>
                                </tbody>                 
                            </table>
                            <a class="btn btn-block btn-primary" ng-click="ui.viewCurrentReport();">VIEW</a>
                        </div>
                    </div>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>

    <div class="col-xs-8 background-light">
        <div class="row">

            <div class="col-xs-12 background-ultra-dark" style="padding: 10px 0px 10px 0px; height: calc(100vh - 62px);" ng-show="ui.status === 'LOADING'">
                <div class="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
                <div class="text-center">
                    <h2>LOADING REPORT...</h2>
                </div>
            </div>


            <div class="col-xs-12 placeholder" style="padding: 10px 10px 10px 10px; height: calc(100vh - 69px);" ng-show="ui.status === 'PENDING'">
                <h1>PREVIEW NOT AVAILABLE UNTIL VIEW THE REPORT :(</h1>
            </div>

            <div id="viewerContainer" class="col-xs-12" style="height: calc(100vh - 60px);"  ng-show="ui.status === 'LOADED'">
                <div class="row" style="height: 100%;">
                    <object data="{{content}}" class="smart-scroll-y smart-scroll-x"  type="application/pdf" style="width:100%;height:100%;">
                    </object>
                </div>
            </div>

        </div>
    </div>
</div>
