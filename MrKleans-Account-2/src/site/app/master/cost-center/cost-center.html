<div class="index-content-header">
</div>

<div class="index-content-body "  ng-keydown="ui.keyPressFunction($event)">

    <div class="col-xs-4 background-dark">
        <div class="row" style="display: flex; flex-flow: column; height: calc(100vh - 92px);">
            <div class="col-xs-12" style="flex: 0 0 auto; height: 95px; padding-right: 22px;">
                <table class="table-rounded control-table">
                    <col style="width: 35%"/>
                    <col style="width: 65%"/>
                    <tbody>
                        
                        <tr>
                            <td><label>Index NO :</label></td>
                            <td><input class="form-control" ng-model="model.data.indexNo" ng-disabled="true"> </td>
                        </tr>
                        <tr>
                            <td><label>Name :</label></td>
                            <td><input class="form-control" id="name" ng-model="model.data.name" ng-disabled="ui.mode !== 'NEW'"></td>
                        </tr>
                        <tr>
                            <td><label>Is Active:</label></td>
                            <td><input type="checkbox" ng-model="model.data.isActive" ng-disabled="ui.mode !== 'NEW'"> </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-xs-8 background-light">
        <div class="row" style="display: flex; flex-flow: column;">
            <div class="col-xs-12">
                <div class="row col-xs-5">
                    <input type="text" class="search-input" ng-model="model.search.name" placeholder="search">
                </div>
                <table class="table-rounded">
                    <col style="width: 15%">
                    <col style="width: 30%">
                    <col style="width: 20%">
                    <col style="width: 10%">
                    <thead class="background-dark">
                        <tr>
                            <th> <label>#</label> </th>
                            <th> <label>Name</label></th>
                            <th> <label>Is Active</label></th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                </table>
                <div class="smart-scroll-y" style="height: calc(100vh - 150px);">
                    <table class="table-rounded">
                        <col style="width: 15%">
                        <col style="width: 30%">
                        <col style="width: 20%">
                        <col style="width: 10%">
                        <tbody>
                            <!--<tr ng-repeat="data in model.dataList| filter:model.search.name | filter:model.data.name | orderBy:'indexNo'">-->
                            <tr ng-repeat="data in model.dataList | filter:model.search.name">
                                <td><label class="label label-default">{{data.indexNo|fixedLength:5}}</label></td>
                                <td>{{data.name}}</td>
                                <td ng-if="data.isActive"><label class="label label-success">YES</label></td>
                                <td ng-if="!data.isActive"><label class="label label-warning">NO</label></td>
                                <td class="text-right" style="padding-left: 5px;">
                                    <a class="btn btn-primary" ng-click="ui.edit(data, $index)"><span class="glyphicon glyphicon-edit"></span></a>
                                    <a class="btn btn-danger" ng-click="http.delete(data.indexNo, $index)"><span class="glyphicon glyphicon-trash"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="fab-container">
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'IDEAL'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'NEW'" ng-click="ui.save();"><i class="glyphicon glyphicon-ok"></i></a>
</div>
